  <body>
    <div class="foryou">
      <h1>Login to Tindog</h1>
      <form method="post" action="" name="login">
        <p><input type="text" name="userid" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="pswrd" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="button" class="btn-sm btn-outline-dark" name="commit" onclick="check(this.form)" value="Login"></p>
        <script src="javascript/ind.js"></script>
      </form>
    </div>
